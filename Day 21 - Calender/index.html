<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calender</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button id="openDatePicker">Open</button>
  <div id="datePickerContainer" class="date-picker-container">
    <div class="date-picker">
      <div class="date-picker-header">
        <span id="prevMonth">&lt;</span>
        <span id="currentMonthYear"></span>
        <span id="nextMonth">&gt;</span>
      </div>
      <div id="calendar" class="calendar"></div>
      <button id="closeDatePicker">Close</button>
    </div>
  </div>
  <input type="date" id="selectedDate" style="display:none">
  <script src="script.js"></script>
</body>
</html>
